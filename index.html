<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/630505c928.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Quiz App &lt;<span>/</span>&gt;</header>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    <div class="copyright">
        <hr>
        <p>Made with <i class="fas fa-heart"></i> by <a href="https://www.linkedin.com/in/anuragsinha03" target='_blank'>Anurag Sinha</a> | <a href="https://anuragsinha03.github.io/portfoliowebsite/" target='_blank'>Github</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
